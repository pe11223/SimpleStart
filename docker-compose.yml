services:
  backend:
    build: ./backend
    container_name: simplestart-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend/database.db:/app/database.db # Persist SQLite DB
      - ./backend/apps.json:/app/apps.json     # Config file
    environment:
      - TZ=Asia/Shanghai

  frontend:
    build: ./frontend
    container_name: simplestart-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

